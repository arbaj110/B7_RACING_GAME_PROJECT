<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="icon.png">
    <title>Retro - Car Racing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(imges/BGCAR.jpg);

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 64rem;
            margin: 0 auto;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: white;

            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.8));


        }



        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.6));
        }

        .level-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 4rem;
        }

        .level-btn {
            width: 12rem;
            height: 4rem;
            font-size: 1.125rem;
            font-weight: 600;
            color: white;
            border: 2px solid;
            border-radius: 0.375rem;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(1);
            transition: all 0.2s ease-in-out;
        }

        .level-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .easy {
            background-color: #059669;
            border-color: #34d399;
        }

        .easy:hover {
            background-color: #047857;
        }

        .medium {
            background-color: #d97706;
            border-color: #fbbf24;
        }

        .medium:hover {
            background-color: #b45309;
        }

        .hard {
            background-color: #dc2626;
            border-color: #f87171;
        }

        .hard:hover {
            background-color: #b91c1c;
        }

        .footer {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (min-width: 640px) {
            .level-buttons {
                flex-direction: row;
            }
        }

        @media (min-width: 768px) {
            .title {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .title {
                font-size: 4.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <!-- Background Image -->
        <div class="background"></div>

        <!-- Dark overlay for better text readability -->
        <div class="overlay"></div>

        <!-- Content -->
        <div class="content">
            <div class="container">
                <!-- Title -->
                <h1 class="title">
                    <span class="a">üèÅ</span> <span class="b">Car Racing Game</span>
                </h1>

                <!-- Subtitle -->
                <p class="subtitle">
                    <marquee behavior="" direction=""> Choose your difficulty level to begin the race!</marquee>
                </p>

                <!-- Level Buttons -->
                <div class="level-buttons">
                    <button class="level-btn easy" onclick="startLevel('Easy')">
                        Easy
                    </button>

                    <button class="level-btn medium" onclick="startLevel('Medium')">
                        Medium
                    </button>

                    <button class="level-btn hard" onclick="startLevel('Hard')">
                        Hard
                    </button>
                </div>
            </div>

            <!-- Footer -->
            <footer class="footer">
                ¬© 2025 All Rights Reserve
            </footer>
        </div>
    </div>

    <script>
        let selectedLevel = null;
        function startLevel(level) {
            selectedLevel = level;

            // Redirect based on level
            switch (level) {
                case 'Easy':
                    window.location.href = 'easy.html';
                    break;
                case 'Medium':
                    window.location.href = 'medium.html';
                    break;
                case 'Hard':
                    window.location.href = 'hard.html';
                    break;
            }

            console.log(`Selected level: ${level}`);
        }


        // Optional: Add keyboard navigation
        document.addEventListener('keydown', function (event) {
            switch (event.key) {
                case '1':
                    startLevel('Easy');
                    break;
                case '2':
                    startLevel('Medium');
                    break;
                case '3':
                    startLevel('Hard');
                    break;
            }
        });

        // Optional: Add some visual feedback when page loads
        window.addEventListener('load', function () {
            console.log('Car Racing Game loaded successfully!');
        });
    </script>
</body>

</html>
