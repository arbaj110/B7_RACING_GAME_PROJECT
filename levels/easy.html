<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Dash - Retro Racing Game</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P" />
    <style>
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #222;
        font-family: "Press Start 2P", monospace;
        font-smooth: never;
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }

      /* Mobile Controls */
      .mobile-controls {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 3000;
        padding: 20px;
        background: linear-gradient(transparent, rgba(0,0,0,0.8));
      }

      .control-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .control-btn {
        background: rgba(0,0,0,0.8);
        border: 2px solid #fff;
        color: white;
        font-family: "Press Start 2P";
        font-size: 12px;
        padding: 15px 20px;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        transition: all 0.2s ease;
        min-width: 80px;
        text-align: center;
      }

      .control-btn:active {
        background: rgba(255,255,255,0.3);
        transform: scale(0.95);
      }

      .control-btn.pressed {
        background: rgba(255,255,255,0.2);
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }

      .direction-controls {
        display: flex;
        gap: 10px;
      }

      .speed-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* UI */
      .topUI {
        position: absolute;
        z-index: 1000;
        transform: translateX(-50%);
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 1px;
        color: #fff;
        font-size: clamp(10px, 2.5vw, 17px);
        top: 25px;
      }
      
      .topUI::before {
        display: inline-block;
        height: auto;
        padding: 2px 4px;
        line-height: 1.2;
        font-size: clamp(8px, 2vw, 14px);
        background: #fff;
        text-shadow: none;
        font-weight: 900;
        letter-spacing: 0;
        border-radius: 4px;
        margin-right: 15px;
        border: 2px solid #7dd8c9;
      }
      
      #time {
        left: 25%;
        color: #f4f430;
      }
      #time::before {
        content: "TIME";
        color: #f57214;
      }
      #score {
        left: 75%;
      }
      #score::before {
        content: "SCORE";
        color: #a61a9d;
      }

      /* Hits indicator */
      #hits {
        position: absolute;
        left: 20px;
        top: 80px;
        z-index: 3000;
        font-size: clamp(16px, 4vw, 24px);
        color: #ff5555;
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
      }

      #tacho {
        position: absolute;
        text-align: right;
        width: 25%;
        bottom: 5%;
        right: 5%;
        z-index: 2000;
        color: #e62e13;
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 1px;
        font-size: clamp(14px, 3.5vw, 23px);
      }
      #tacho::after {
        content: "km/h";
        color: #fab453;
        font-size: clamp(12px, 3vw, 18px);
        margin-left: 5px;
      }

      /* Game container */
      #game {
        position: relative;
        margin: 0 auto;
        overflow: hidden;
        background: #222;
        user-select: none;
        transition: opacity 10s;
        width: 100vw;
        height: 100vh;
      }
      
      #road {
        transition: opacity 2s;
        transition-timing-function: steps(8, end);
        width: 100%;
        height: 100%;
        position: absolute;
      }
      
      #road * {
        position: absolute;
        image-rendering: pixelated;
      }
      
      #hero {
        background-repeat: no-repeat;
        background-position: -110px 0;
        z-index: 2000;
        transform: scale(1.4);
        transition: transform 0.2s;
        bottom: 10%;
        left: 50%;
        transform-origin: center bottom;
      }
      
      #hero.hd {
        transform: scale(1.6);
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.7));
      }

      #hero.damaged-1 {
        filter: drop-shadow(0 0 5px rgba(255, 200, 0, 0.7));
      }

      #hero.damaged-2 {
        filter: drop-shadow(0 0 5px rgba(255, 100, 0, 0.7));
      }

      #hero.damaged-3 {
        filter: drop-shadow(0 0 5px rgba(255, 50, 0, 0.7));
      }

      #hero.damaged-4 {
        filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.7));
      }
      
      #cloud {
        background-size: auto 100%;
        width: 100%;
        height: 57%;
      }

      /* Home screen */
      #home {
        position: absolute;
        color: #fff;
        width: 100%;
        height: 100%;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      #highscore {
        position: absolute;
        width: 90%;
        max-width: 800px;
        height: 30%;
        bottom: 10%;
        left: 50%;
        transform: translateX(-50%);
        column-count: 3;
        column-fill: auto;
        column-gap: 20px;
      }

      #highscore * {
        color: #9e95a8;
        margin: 0 0 6px 0;
        font-size: clamp(8px, 1.5vw, 12px);
        break-inside: avoid;
      }

      h1 {
        font-size: clamp(2em, 8vw, 5em);
        background: -webkit-linear-gradient(#25d8b1, #e2bbf0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        margin: 0;
        margin-bottom: 20px;
      }

      #text {
        font-size: clamp(0.8em, 2.5vw, 1.2em);
        color: #d9bbf3;
        text-shadow: 0 0 black, 0 2px black, 2px 0 black, 0 0 black;
        margin: 20px 0;
      }

      .blink {
        animation: blinker 2s steps(4, end) infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      
      /* HD Animation */
      .hd-animation {
        animation: hdGlow 1.5s infinite alternate;
      }
      
      @keyframes hdGlow {
        0% {
          filter: brightness(1) drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }
        100% {
          filter: brightness(1.2) drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
      }

      /* Collision animation */
      @keyframes collision {
        0% { transform: translateX(-5px) scale(1.6); }
        25% { transform: translateX(5px) scale(1.6); }
        50% { transform: translateX(-3px) scale(1.6); }
        75% { transform: translateX(3px) scale(1.6); }
        100% { transform: translateX(0) scale(1.6); }
      }

      .collision {
        animation: collision 0.3s ease;
      }

      /* Game over overlay */
      #game-over {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 4000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: clamp(1.5em, 5vw, 3em);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      #game-over.active {
        opacity: 1;
        pointer-events: all;
      }

      #game-over button {
        margin-top: 30px;
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid white;
        color: white;
        font-family: "Press Start 2P";
        padding: 15px 30px;
        font-size: clamp(0.5em, 2vw, 0.8em);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #game-over button:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.05);
      }

      /* Controls guide */
      #controls {
        color: #868686;
        font-size: clamp(8px, 1.8vw, 13px);
        line-height: 1.3;
        margin: 10px;
        text-align: center;
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3000;
        max-width: 90%;
      }
      
      #controls > span {
        margin: 0 10px;
        display: inline-block;
        margin-bottom: 5px;
      }
      
      #controls > span > span {
        border: 2px solid #868686;
        border-radius: 3px;
        padding: 4px 6px;
        margin-right: 8px;
        display: inline-block;
        font-size: clamp(6px, 1.5vw, 10px);
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .mobile-controls {
          display: block;
        }
        
        #controls {
          display: none;
        }
        
        .topUI {
          font-size: clamp(8px, 3vw, 14px);
        }

        #hits {
          top: 60px;
          left: 10px;
          font-size: clamp(14px, 5vw, 20px);
        }
        
        #tacho {
          bottom: 25%;
          font-size: clamp(12px, 4vw, 18px);
        }
        
        #highscore {
          column-count: 2;
          height: 25%;
        }
      }

      @media (max-width: 480px) {
        .topUI {
          font-size: clamp(6px, 3.5vw, 12px);
        }
        
        .topUI::before {
          font-size: clamp(5px, 2.5vw, 10px);
          padding: 1px 3px;
          margin-right: 8px;
        }

        #hits {
          font-size: clamp(12px, 6vw, 18px);
        }
        
        #highscore {
          column-count: 1;
          text-align: center;
        }
        
        .control-btn {
          font-size: 10px;
          padding: 12px 16px;
          min-width: 70px;
        }
      }

      @media (orientation: landscape) and (max-height: 500px) {
        #home {
          padding: 10px;
        }
        
        h1 {
          font-size: clamp(1.5em, 6vh, 3em);
          margin-bottom: 10px;
        }
        
        #text {
          font-size: clamp(0.6em, 2vh, 1em);
          margin: 10px 0;
        }
        
        #highscore {
          height: 20%;
          bottom: 5%;
        }
        
        .mobile-controls {
          padding: 10px;
        }
        
        .control-btn {
          padding: 10px 15px;
          font-size: 9px;
        }
      }

      /* Touch feedback */
      @media (hover: none) {
        .control-btn:hover {
          background: rgba(0,0,0,0.8);
        }
      }

      /* Prevent zoom on double tap */
      * {
        touch-action: manipulation;
      }
    </style>
  </head>

  <body translate="no">
    <div id="hits">♥♥♥♥♥</div>
    
    <div id="game">
      <div id="road">
        <div id="cloud"></div>

      </div>

      <div id="hud">

      <span><span>SPACE</span>start game</span>

      <span><span>&lt;</span><span>&gt;</span>accelerate</span>
      <span><span>H</span>HD mode</span>
    </div>

    <script>
      // ------------------------------------------------------------
      // assets
      // ------------------------------------------------------------

      const ASSETS = {
        COLOR: {
          TAR: ["#959298", "#9c9a9d"],
          RUMBLE: ["#959298", "#f5f2f6"],
          GRASS: ["#eedccd", "#e6d4c5"],
        },

        IMAGE: {
          TREE: {
            src: "https://assets.codepen.io/155629/tree.png",
            width: 132,
            height: 192,
          },

          HERO: {
            src: "https://assets.codepen.io/155629/hero.png",
            width: 110,
            height: 56,
          },

          CAR: {
            src: "https://assets.codepen.io/155629/car04.png",
            width: 50,
            height: 36,
          },

          FINISH: {
            src: "https://assets.codepen.io/155629/finish.png",
            width: 339,
            height: 180,
            offset: -0.5,
          },

          SKY: {
            src: "https://assets.codepen.io/155629/cloud.jpg",
          },
        },

        AUDIO: {
          theme: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/theme.mp3",
          engine: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/engine.wav",
          honk: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/honk.wav",
          beep: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/beep.wav",
          crash: "https://assets.codepen.io/155629/crash.mp3",
        },
      };

      // ------------------------------------------------------------
      // helper functions
      // ------------------------------------------------------------

      Number.prototype.pad = function (numZeros, char = 0) {
        let n = Math.abs(this);
        let zeros = Math.max(0, numZeros - Math.floor(n).toString().length);
        let zeroString = Math.pow(10, zeros)
          .toString()
          .substr(1)
          .replace(0, char);
        return zeroString + n;
      };

      Number.prototype.clamp = function (min, max) {
        return Math.max(min, Math.min(this, max));
      };

      const timestamp = (_) => new Date().getTime();
      const accelerate = (v, accel, dt) => v + accel * dt;
      const isCollide = (x1, w1, x2, w2) => (x1 - x2) ** 2 <= (w2 + w1) ** 2;

      function getRand(min, max) {
        return (Math.random() * (max - min) + min) | 0;
      }

      function randomProperty(obj) {
        let keys = Object.keys(obj);
        return obj[keys[(keys.length * Math.random()) << 0]];
      }

      function drawQuad(element, layer, color, x1, y1, w1, x2, y2, w2) {
        element.style.zIndex = layer;
        element.style.background = color;
        element.style.top = y2 + `px`;
        element.style.left = x1 - w1 / 2 - w1 + `px`;
        element.style.width = w1 * 3 + `px`;
        element.style.height = y1 - y2 + `px`;

        let leftOffset = w1 + x2 - x1 + Math.abs(w2 / 2 - w1 / 2);
        element.style.clipPath = `polygon(${leftOffset}px 0, ${
          leftOffset + w2
        }px 0, 66.66% 100%, 33.33% 100%)`;
      }

      // Enhanced input handling for mobile
      const KEYS = {};
      const keyUpdate = (e) => {
        KEYS[e.code] = e.type === `keydown`;
        
        // Auto-start game on any key press
        if (e.type === 'keydown' && !inGame && home.style.display !== 'none') {
          startGame();
        }
        
        e.preventDefault();
      };
      addEventListener(`keydown`, keyUpdate);
      addEventListener(`keyup`, keyUpdate);

      // Mobile touch controls
      const mobileControls = {
        left: false,
        right: false,
        up: false,
        down: false
      };

      function setupMobileControls() {
        const buttons = {
          'btn-left': 'left',
          'btn-right': 'right',
          'btn-up': 'up',
          'btn-down': 'down'
        };

        Object.entries(buttons).forEach(([btnId, direction]) => {
          const btn = document.getElementById(btnId);
          
          const startTouch = (e) => {
            e.preventDefault();
            mobileControls[direction] = true;
            btn.classList.add('pressed');
          };
          
          const endTouch = (e) => {
            e.preventDefault();
            mobileControls[direction] = false;
            btn.classList.remove('pressed');
          };

          btn.addEventListener('touchstart', startTouch);
          btn.addEventListener('touchend', endTouch);
          btn.addEventListener('touchcancel', endTouch);
          btn.addEventListener('mousedown', startTouch);
          btn.addEventListener('mouseup', endTouch);
          btn.addEventListener('mouseleave', endTouch);
        });

        // Special buttons
        document.getElementById('btn-start').addEventListener('click', (e) => {
          e.preventDefault();
          if (!inGame) {
            startGame();
          }
        });

        document.getElementById('btn-mute').addEventListener('click', (e) => {
          e.preventDefault();
          toggleMute();
        });

        document.getElementById('btn-hd').addEventListener('click', (e) => {
          e.preventDefault();
          toggleHD();
        });
      }

      function simulateKeyPress(code) {
        const event = new KeyboardEvent('keyup', { code: code });
        document.dispatchEvent(event);
      }

      function sleep(ms) {
        return new Promise(function (resolve, reject) {
          setTimeout((_) => resolve(), ms);
        });
      }

      // ------------------------------------------------------------
      // objects
      // ------------------------------------------------------------

      class Line {
        constructor() {
          this.x = 0;
          this.y = 0;
          this.z = 0;

          this.X = 0;
          this.Y = 0;
          this.W = 0;

          this.curve = 0;
          this.scale = 0;

          this.elements = [];
          this.special = null;
        }

        project(camX, camY, camZ) {
          this.scale = camD / (this.z - camZ);
          this.X = (1 + this.scale * (this.x - camX)) * halfWidth;
          this.Y = Math.ceil(((1 - this.scale * (this.y - camY)) * height) / 2);
          this.W = this.scale * roadW * halfWidth;
        }

        clearSprites() {
          for (let e of this.elements) e.style.background = "transparent";
        }

        drawSprite(depth, layer, sprite, offset) {
          let destX = this.X + this.scale * halfWidth * offset;
          let destY = this.Y + 4;
          let destW = (sprite.width * this.W) / 265;
          let destH = (sprite.height * this.W) / 265;

          destX += destW * offset;
          destY += destH * -1;

          let obj = layer instanceof Element ? layer : this.elements[layer + 6];
          obj.style.background = `url('${sprite.src}') no-repeat`;
          obj.style.backgroundSize = `${destW}px ${destH}px`;
          obj.style.left = destX + `px`;
          obj.style.top = destY + `px`;
          obj.style.width = destW + `px`;
          obj.style.height = destH + `px`;
          obj.style.zIndex = depth;
          
          if (hdMode) {
            obj.style.filter = "brightness(1.1) drop-shadow(0 0 3px rgba(255,255,255,0.5))";
          }
        }
      }

      class Car {
        constructor(pos, type, lane) {
          this.pos = pos;
          this.type = type;
          this.lane = lane;
          this.speed = enemy_speed;
          this.distance = 0;
          this.relativeSpeed = 0; // Track relative speed to player

          var element = document.createElement("div");
          road.appendChild(element);
          this.element = element;
          
          if (hdMode) {
            element.style.filter = "brightness(1.1) drop-shadow(0 0 3px rgba(255,255,255,0.5))";
          }
        }
      }

      class Audio {
        constructor() {
          this.audioCtx = new AudioContext();
          this.destination = this.audioCtx.createGain();
          this.volume = 1;
          this.destination.connect(this.audioCtx.destination);
          this.files = {};

          let _self = this;
          this.load(ASSETS.AUDIO.theme, "theme", function (key) {
            let source = _self.audioCtx.createBufferSource();
            source.buffer = _self.files[key];

            let gainNode = _self.audioCtx.createGain();
            gainNode.gain.value = 0.6;
            source.connect(gainNode);
            gainNode.connect(_self.destination);

            source.loop = true;
            source.start(0);
          });
        }

        get volume() {
          return this.destination.gain.value;
        }

        set volume(level) {
          this.destination.gain.value = level;
        }

        play(key, pitch) {
          if (this.files[key]) {
            let source = this.audioCtx.createBufferSource();
            source.buffer = this.files[key];
            source.connect(this.destination);
            if (pitch) source.detune.value = pitch;
            source.start(0);
          } else this.load(key, () => this.play(key));
        }

        load(src, key, callback) {
          let _self = this;
          let request = new XMLHttpRequest();
          request.open("GET", src, true);
          request.responseType = "arraybuffer";
          request.onload = function () {
            _self.audioCtx.decodeAudioData(
              request.response,
              function (beatportBuffer) {
                _self.files[key] = beatportBuffer;
                if (callback) callback(key);
              },
              function () {}
            );
          };
          request.send();
        }
      }

      // ------------------------------------------------------------
      // global variables
      // ------------------------------------------------------------

      const highscores = [];
      let hdMode = true;
      let playerHits = 0;
      let collisionCooldown = 0;
      let lastCollisionTime = 0;

      // Responsive dimensions
      let width = window.innerWidth;
      let height = window.innerHeight;
      let halfWidth = width / 2;
      
      const roadW = 4000;
      const segL = 200;
      const camD = 0.2;
      const H = 1500;
      const N = 70;

      
      const maxSpeed = 100;
      // Adjusted acceleration for better control at lower max speed
      const accel = 25;
      const breaking = -60;
      const decel = -30;
      const maxOffSpeed = 40;
      const offDecel = -70;
      const enemy_speed = 4; // Reduced from 5 to 4 to match player's new max speed
      const hitSpeed = 15;
      const collisionCooldownTime = 1500;

      const LANE = {
        A: -2.3,
        B: -0.5,
        C: 1.2,
      };

      // Reduced map length to match the lower max speed
      const mapLength = 8000;

      let then = timestamp();
      const targetFrameRate = 1000 / 60;

      let audio;
      let inGame = false;
      let start, playerX, speed, scoreVal, pos, cloudOffset, sectionProg, mapIndex, countDown;
      let lines = [];
      let cars = [];

      // Handle window resize
      function handleResize() {
        width = window.innerWidth;
        height = window.innerHeight;
        halfWidth = width / 2;
        
        game.style.width = width + "px";
        game.style.height = height + "px";
        
        // Reposition hero
        hero.style.left = halfWidth - ASSETS.IMAGE.HERO.width / 2 + "px";
        hero.style.bottom = "10%";
      }

      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', () => {
        setTimeout(handleResize, 100);
      });

      // ------------------------------------------------------------
      // map generation
      // ------------------------------------------------------------

      function getFun(val) {
        return (i) => val;
      }

      function genMap() {
        let map = [];

        for (var i = 0; i < mapLength; i += getRand(0, 50)) {
          let section = {
            from: i,
            to: (i = i + getRand(300, 600)),
          };

          let randHeight = getRand(-5, 5);
          let randCurve = getRand(5, 30) * (Math.random() >= 0.5 ? 1 : -1);
          let randInterval = getRand(20, 40);

          if (Math.random() > 0.9)
            Object.assign(section, {
              curve: (_) => randCurve,
              height: (_) => randHeight,
            });
          else if (Math.random() > 0.8)
            Object.assign(section, {
              curve: (_) => 0,
              height: (i) => Math.sin(i / randInterval) * 1000,
            });
          else if (Math.random() > 0.8)
            Object.assign(section, {
              curve: (_) => 0,
              height: (_) => randHeight,
            });
          else
            Object.assign(section, {
              curve: (_) => randCurve,
              height: (_) => 0,
            });

          map.push(section);
        }

        map.push({
          from: i,
          to: i + N,
          curve: (_) => 0,
          height: (_) => 0,
          special: ASSETS.IMAGE.FINISH,
        });
        map.push({ from: Infinity });
        return map;
      }

      let map = genMap();

      // ------------------------------------------------------------
      // controls
      // ------------------------------------------------------------

      function toggleMute() {
        audio.volume = audio.volume === 0 ? 1 : 0;
      }

      function toggleHD() {
        hdMode = !hdMode;
        if (hdMode) {
          hero.classList.add("hd");
        } else {
          hero.classList.remove("hd");
        }
      }

      function startGame() {
        text.classList.remove("blink");
        
        // Start countdown animation
        text.innerText = "3";
        audio.play("beep");
        
        setTimeout(() => {
          text.innerText = "2";
          audio.play("beep");
          
          setTimeout(() => {
            text.innerText = "1";
            audio.play("beep");
            
            setTimeout(() => {
              text.innerText = "GO!";
              audio.play("beep", 500);
              
              setTimeout(() => {
                reset();
                home.style.display = "none";
                road.style.opacity = 1;
                hero.style.display = "block";
                hud.style.display = "block";
                inGame = true;
              }, 500);
            }, 1000);
          }, 1000);
        }, 1000);
      }

      addEventListener(`keyup`, function (e) {
        if (e.code === "KeyM") {
          e.preventDefault();
          toggleMute();
          return;
        }
        
        if (e.code === "Space") {
          e.preventDefault();
          if (!inGame && home.style.display !== 'none') {
            startGame();
          }
          return;
        }

        if (e.code === "Escape") {
          e.preventDefault();
          reset();
        }
        
        if (e.code === "KeyH") {
          e.preventDefault();
          toggleHD();
        }
      });

      // Restart button
      document.getElementById('restart-btn').addEventListener('click', function() {
        document.getElementById('game-over').classList.remove('active');
        reset();
        home.style.display = "none";
        road.style.opacity = 1;
        hero.style.display = "block";
        hud.style.display = "block";
        inGame = true;
      });

      // ------------------------------------------------------------
      // game loop
      // ------------------------------------------------------------

      function update(step) {
        pos += speed;
        while (pos >= N * segL) pos -= N * segL;
        while (pos < 0) pos += N * segL;

        var startPos = (pos / segL) | 0;
        let endPos = (startPos + N - 1) % N;

        scoreVal += speed * step;
        countDown -= step;

        // Update collision cooldown
        if (collisionCooldown > 0) {
          collisionCooldown -= step * 1000;
        }

        playerX -= (lines[startPos].curve / 5000) * step * speed;

        // Handle input (keyboard + mobile)
        const isRight = KEYS.ArrowRight || mobileControls.right;
        const isLeft = KEYS.ArrowLeft || mobileControls.left;
        const isUp = KEYS.ArrowUp || mobileControls.up;
        const isDown = KEYS.ArrowDown || mobileControls.down;

        if (isRight) {
          hero.style.backgroundPosition = "-220px 0";
          playerX += 0.007 * step * speed;
          if (hdMode) hero.style.transform = "scale(1.6) rotate(5deg)";
        } else if (isLeft) {
          hero.style.backgroundPosition = "0 0";
          playerX -= 0.007 * step * speed;
          if (hdMode) hero.style.transform = "scale(1.6) rotate(-5deg)";
        } else {
          hero.style.backgroundPosition = "-110px 0";
          if (hdMode) hero.style.transform = "scale(1.6)";
        }

        playerX = playerX.clamp(-3, 3);

        if (inGame && isUp) speed = accelerate(speed, accel, step);
        else if (isDown) speed = accelerate(speed, breaking, step);
        else speed = accelerate(speed, decel, step);

        if (Math.abs(playerX) > 0.55 && speed >= maxOffSpeed) {
          speed = accelerate(speed, offDecel, step);
        }

        speed = speed.clamp(0, maxSpeed);

        let current = map[mapIndex];
        let use = current.from < scoreVal && current.to > scoreVal;
        if (use) sectionProg += speed * step;
        lines[endPos].curve = use ? current.curve(sectionProg) : 0;
        lines[endPos].y = use ? current.height(sectionProg) : 0;
        lines[endPos].special = null;

        if (current.to <= scoreVal) {
          mapIndex++;
          sectionProg = 0;
          lines[endPos].special = map[mapIndex].special;
        }

        if (!inGame) {
          speed = accelerate(speed, breaking, step);
          speed = speed.clamp(0, maxSpeed);
        } else if (countDown <= 0 || lines[startPos].special) {
          tacho.style.display = "none";
          home.style.display = "block";
          road.style.opacity = 0.4;
          text.innerText = "PRESS ANY KEY TO START";
          text.classList.add("blink");

          let cT = new Date(timestamp() - start);
          let lapTime = `${cT.getMinutes()}'${cT.getSeconds().pad(2)}"${cT
            .getMilliseconds()
            .pad(3)}`;

          highscores.push(lapTime);
          highscores.sort();
          updateHighscore();

          inGame = false;
        } else {
          time.innerText = (countDown | 0).pad(3);
          score.innerText = (scoreVal | 0).pad(8);
          tacho.innerText = speed | 0;
        }

        if (speed > 0) audio.play("engine", speed * 4);

        cloud.style.backgroundPosition = `${
          (cloudOffset -= lines[startPos].curve * step * speed * 0.13) | 0
        }px 0`;

        // Enhanced collision detection with rear-end prevention
        let collision = false;
        for (let car of cars) {
          car.pos = (car.pos + car.speed * step) % N;
          car.distance += car.speed * step;

          // Calculate relative speed between player and enemy car
          car.relativeSpeed = speed - car.speed;

          if ((car.pos | 0) === endPos) {
            if (speed < 30) car.pos = startPos;
            else car.pos = endPos - 2;
            car.lane = randomProperty(LANE);
          }

          const offsetRatio = 5;
          const carPosIndex = (car.pos | 0);
          const playerPosIndex = startPos;
          
          // Check if collision occurs and prevent rear-end collisions
          if (
            carPosIndex === playerPosIndex &&
            isCollide(playerX * offsetRatio + LANE.B, 0.5, car.lane, 0.5) &&
            collisionCooldown <= 0
          ) {
            // Only allow collision if player is moving faster than enemy car
            // This prevents enemy cars from hitting player from behind
            if (car.relativeSpeed > 0) {
              collision = true;
              speed = Math.min(hitSpeed, speed);
              
              if (inGame) {
                audio.play("honk");
                audio.play("crash");
                
                // Apply collision effect
                hero.classList.add("collision");
                setTimeout(() => {
                  hero.classList.remove("collision");
                }, 300);
                
                // Increase hit count
                playerHits++;
                updateHitsDisplay();
                
                // Set collision cooldown
                collisionCooldown = collisionCooldownTime;
                lastCollisionTime = timestamp();
                
                // Update car damage visual
                updateCarDamage();
                
                // Check for game over (5 hits)
                if (playerHits >= 5) {
                  gameOver();
                }
              }
            }
          }
        }
        
        // Gradually recover from collision visual effect
        if (!collision && timestamp() - lastCollisionTime > 2000) {
          updateCarDamage();
        }

        let maxy = height;
        let camH = H + lines[startPos].y;
        let x = 0;
        let dx = 0;

        for (let n = startPos; n < startPos + N; n++) {
          let l = lines[n % N];
          let level = N * 2 - n;

          l.project(
            playerX * roadW - x,
            camH,
            startPos * segL - (n >= N ? N * segL : 0)
          );
          x += dx;
          dx += l.curve;

          l.clearSprites();

          if (n % 10 === 0) l.drawSprite(level, 0, ASSETS.IMAGE.TREE, -2);
          if ((n + 5) % 10 === 0)
            l.drawSprite(level, 0, ASSETS.IMAGE.TREE, 1.3);

          if (l.special)
            l.drawSprite(level, 0, l.special, l.special.offset || 0);

          for (let car of cars)
            if ((car.pos | 0) === n % N)
              l.drawSprite(level, car.element, car.type, car.lane);

          if (l.Y >= maxy) continue;
          maxy = l.Y;

          let even = ((n / 2) | 0) % 2;
          let grass = ASSETS.COLOR.GRASS[even * 1];
          let rumble = ASSETS.COLOR.RUMBLE[even * 1];
          let tar = ASSETS.COLOR.TAR[even * 1];

          let p = lines[(n - 1) % N];

          drawQuad(
            l.elements[0],
            level,
            grass,
            width / 4,
            p.Y,
            halfWidth + 2,
            width / 4,
            l.Y,
            halfWidth
          );
          drawQuad(
            l.elements[1],
            level,
            grass,
            (width / 4) * 3,
            p.Y,
            halfWidth + 2,
            (width / 4) * 3,
            l.Y,
            halfWidth
          );

          drawQuad(
            l.elements[2],
            level,
            rumble,
            p.X,
            p.Y,
            p.W * 1.15,
            l.X,
            l.Y,
            l.W * 1.15
          );
          drawQuad(l.elements[3], level, tar, p.X, p.Y, p.W, l.X, l.Y, l.W);

          if (!even) {
            drawQuad(
              l.elements[4],
              level,
              ASSETS.COLOR.RUMBLE[1],
              p.X,
              p.Y,
              p.W * 0.4,
              l.X,
              l.Y,
              l.W * 0.4
            );
            drawQuad(
              l.elements[5],
              level,
              tar,
              p.X,
              p.Y,
              p.W * 0.35,
              l.X,
              l.Y,
              l.W * 0.35
            );
          }
        }
      }
      
      // Updated functions for 5-hit system
      function updateCarDamage() {
        // Remove all damage classes
        hero.classList.remove("damaged-1", "damaged-2", "damaged-3", "damaged-4");
        
        // Apply appropriate damage class based on hits
        if (playerHits === 1) {
          hero.classList.add("damaged-1");
        } else if (playerHits === 2) {
          hero.classList.add("damaged-2");
        } else if (playerHits === 3) {
          hero.classList.add("damaged-3");
        } else if (playerHits === 4) {
          hero.classList.add("damaged-4");
        }
      }
      
      function updateHitsDisplay() {
        const hitsElement = document.getElementById('hits');
        const remainingHearts = Math.max(0, 5 - playerHits);
        hitsElement.innerHTML = '♥'.repeat(remainingHearts);
      }
      
      function gameOver() {
        inGame = false;
        document.getElementById('game-over').classList.add('active');
      }

      // Updated reset function for 5-hit system
      function reset() {
        inGame = false;
        playerHits = 0;
        updateHitsDisplay();
        updateCarDamage();
        collisionCooldown = 0;
        lastCollisionTime = 0;

        start = timestamp();
        // Adjusted countdown time for the shorter track
        countDown = map[map.length - 2].to / 100 + 15;

        playerX = 0;
        speed = 0;
        scoreVal = 0;

        pos = 0;
        cloudOffset = 0;
        sectionProg = 0;
        mapIndex = 0;

        for (let line of lines) line.curve = line.y = 0;
        
        cars.forEach(car => car.distance = 0);

        text.innerText = "PRESS ANY KEY TO START";
        text.classList.add("blink");

        road.style.opacity = 0.4;
        hud.style.display = "none";
        home.style.display = "block";
        tacho.style.display = "block";
        
        document.getElementById('game-over').classList.remove('active');
      }

      function updateHighscore() {
        let hN = Math.min(12, highscores.length);
        for (let i = 0; i < hN; i++) {
          highscore.children[i].innerHTML = `${(i + 1).pad(2, "&nbsp;")}. ${
            highscores[i]
          }`;
        }
      }

      function init() {
        handleResize();

        hero.style.background = `url(${ASSETS.IMAGE.HERO.src})`;
        hero.style.width = `${ASSETS.IMAGE.HERO.width}px`;
        hero.style.height = `${ASSETS.IMAGE.HERO.height}px`;
        
        if (hdMode) {
          hero.classList.add("hd");
        }

        cloud.style.backgroundImage = `url(${ASSETS.IMAGE.SKY.src})`;

        audio = new Audio();
        Object.keys(ASSETS.AUDIO).forEach((key) =>
          audio.load(ASSETS.AUDIO[key], key, (_) => 0)
        );

        // Reduced number of enemy cars from 7 to 4
        cars.push(new Car(0, ASSETS.IMAGE.CAR, LANE.C));
        cars.push(new Car(20, ASSETS.IMAGE.CAR, LANE.B));
        // cars.push(new Car(40, ASSETS.IMAGE.CAR, LANE.A));
        // cars.push(new Car(60, ASSETS.IMAGE.CAR, LANE.C));

        for (let i = 0; i < N; i++) {
          var line = new Line();
          line.z = i * segL + 270;

          for (let j = 0; j < 6 + 2; j++) {
            var element = document.createElement("div");
            road.appendChild(element);
            line.elements.push(element);
          }

          lines.push(line);
        }

        for (let i = 0; i < 12; i++) {
          var element = document.createElement("p");
          highscore.appendChild(element);
        }
        updateHighscore();
        updateHitsDisplay();

        setupMobileControls();
        reset();

        // Use requestAnimationFrame with timing optimization for smoother gameplay
        let lastTime = 0;
        
        function gameLoop(timestamp) {
          requestAnimationFrame(gameLoop);
          
          const deltaTime = timestamp - lastTime;
          
          if (deltaTime >= targetFrameRate) {
            lastTime = timestamp - (deltaTime % targetFrameRate);
            update(deltaTime / 1000);
          }
        }
        
        requestAnimationFrame(gameLoop);
      }

      init();
    </script>
